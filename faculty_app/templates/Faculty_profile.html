<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty: POORNIMA</title>
    <link rel="stylesheet" href="{% static 'css/Faculty-profile.css' %}">
    <script type='text/javascript' src="{% static 'js/Faculty-profile.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div class="scr"> 
                <a style="color:white; font-weight:700;" href="{% url 'home' %}" class="nav_logo"> 
                    <span class="nav_logo-name">
                        <img style="padding-right:30px;" class="nav-icon" src="{% static 'img/POORNIMA.png' %}" width=60 height=30>
                    </span>POORNIMA</a>
                    <hr>
                <div class="nav_list"> 
                      <a onclick="return Initial_View(1)" title="Home" href="{% url 'home' %}" class="nav_link active"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                          <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                        </svg>
                        <span  class="nav_name">Home</span> 
                      </a> 
                </div>
            </div> 
        </nav>
    </div>

  {% comment %} Row 1 {% endcomment %}
<div class="main-content"  id="main-content" style="margin-bottom:270px;margin-left:50px;">
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div readonly class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img style="    box-shadow:
              0 1px 1px hsl(0deg 0% 0% / 0.075),
              0 2px 2px hsl(0deg 0% 0% / 0.075),
              0 4px 4px hsl(0deg 0% 0% / 0.075),
              0 8px 8px hsl(0deg 0% 0% / 0.075),
              0 16px 16px hsl(0deg 0% 0% / 0.075)
            ;" class="rounded-circle mb-3" height="180px" width="170px" src="media/{{profile_details.image}}"><span class="font-weight-bold" style="color:#111111;"><b>{{user.first_name}}Â {{user.last_name}}</b></span><span readonly class="text-black-50">{{user.email}}</span><span> </span></div>
            </div>
            
            <div class="col-md-5 border-right">
            <form action="{% url 'faculty_profile' %}" method="POST">
                {% csrf_token %}
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right mt-2">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div  class="col-md-6"><label class="labels">Name</label><input readonly type="text" class="form-control" placeholder="first name" value="{{user.first_name}}"></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input readonly type="text" class="form-control" value="{{user.last_name}}" ></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" placeholder="education" name="edu" value="{{profile_details.education}}"></div>
                        <div class="col-md-12"><label class="labels">Area of interest</label><input type="text" class="form-control" placeholder="enter the area of interests" name="aoi" value="{{profile_details.areaofinterest}}"></div>
                        <div class="col-md-12"><label class="labels">Subjects Taught</label><input type="text" class="form-control" placeholder="specify subjects taught" name="sub"value="{{profile_details.subjects}}"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="col-md-12"><label class="labels">Publications</label><textArea type="text" class="form-control" name="publications" placeholder="add Publications if any">{{profile_details.publications}}</textArea></div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Research papers</label><textArea type="text" class="form-control" name="research_papers"  placeholder="add research papers if any">{{profile_details.research}}</textArea></div>
                    </div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button>  
                <a href="{% url 'logout' %}"><button  class="btn btn-danger profile-button" type="button">Logout</button></a></div>
            </div>
        </form>
            <div class="mt-5 text-center">
                <a href="{% url 'faculty-view' %}"><button  class="btn btn-primary profile-button" type="button">Back</button></a></div>
            </div>
        </div>
    </div>
    </div>

</div>
</div>

</body>
</html>
